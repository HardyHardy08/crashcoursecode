{% extends "instabooks/base.html" %}

{% block content %}

<p>
  <a href="{% url 'instabooks:album' album.id %}">{{ album }}</a>
</p>

  <form accept="{% url 'instabooks:new_entry' album.id%}" method="post"enctype="multipart/form-data">

  {{ form.as_p }}

  </form>
  <a href="{% url 'instabooks:album' album.id %}">cancel</a>
{% endblock content %}
